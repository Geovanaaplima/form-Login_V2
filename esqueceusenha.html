<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Recuperação de Senha</title>
    <link rel='stylesheet' type='text/css' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #700999;/* Alterado para o tema waze-dark */
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            border-bottom: none; /* Removendo borda da navbar */
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: black;
        }

        label {
            font-weight: bold;
            color: black;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button{
     margin-top: 20px;
}
#glow-on-hover {
    width: 220px;
    height: 50px;
    border: none;
    outline: none;
    color: white;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
    text-shadow: 0px 0px 5px  rgb(185, 72, 238);
}
        .btn-primary {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            background-color: #8a0ea3;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #64109c;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        #glow-on-hover:before {
    content: '';
    background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    position: absolute;
    top: -2px;
    left: -2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
}
#glow-on-hover:active {
    color:  rgb(255, 255, 255);
}
 
#glow-on-hover:active:after {
    background: transparent;
}
 
#glow-on-hover:hover:before {
    opacity: 1;
}
 
#glow-on-hover:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background:  rgb(0, 0, 0);
    left: 0;
    top: 0;
    border-radius: 10px;
}
 
@keyframes glowing {
    0% {
        background-position: 0 0;
    }
 
    50% {
        background-position: 400% 0;
    }
 
    100% {
        background-position: 0 0;
    }
}
    </style>
</head>

<body>
    <!-- Navbar horizontal -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Geovana.com</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Página Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Recuperação de Senha</h1>
        <form action="#" method="post">
            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="novaSenha">Nova Senha:</label>
                <input type="password" class="form-control" id="novaSenha" required>
            </div>
            <div class="mb-3">
                <label for="confirmarSenha">Confirmar Senha:</label>
                <input type="password" class="form-control" id="confirmarSenha" required>
            </div>
            <div class="mb-3">
                <button calss="btn btn-primary" id="glow-on-hover" onclick="" ><a href="#">Recuperar</a></button>
            </div>
            <div class="error-message" id="error-message" style="display: none;">
                Por favor, preencha todos os campos corretamente.
            </div>
        </form>
    </div>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-rVf4I9SPwEfzZtAT0jxTv09GfKbx2qJehAx8tKqL/CqApBzMGTo7dD2QfA5POAI0" crossorigin="anonymous"></script>
</body>

</html>
