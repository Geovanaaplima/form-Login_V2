<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #2c2c2c; /* Alterado para o tema waze-dark */
            color: #fff;
        }

        .navbar {
            border-bottom: none; /* Removendo borda da navbar */
        }

        #Form {
            margin-top: 100px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-primary {
            width: 100%;
            background-color: rgb(126, 13, 155);
        }

        .forgot-password {
            margin-top: 20px;
            text-align: center;
            color: #fff; /* Alterando a cor do link */
        }

        .forgot-password a {
            color: #fff; /* Alterando a cor do link */
            text-decoration: underline; /* Adicionando sublinhado ao link */
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <!-- Navbar horizontal -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Geovana.com</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Página Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="Form" class="container">
        <h1>Bem-vindo</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary" onclick="login()">Acessar</button>
                </div>
                <div class="forgot-password">
                    <a href="esqueceusenha.html">Esqueceu a senha?</a>
                </div>
                <div class="error-message" id="error-message" style="display: none;">
                    Usuário ou senha incorretos. Por favor, tente novamente.
                </div>
            </div>
        </div>
    </div>

    <script>
        function login() {
            // Aqui você pode adicionar a lógica de autenticação do usuário
            // Por enquanto, vamos apenas exibir a mensagem de erro
            document.getElementById('error-message').style.display = 'block';
        }
    </script>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-rVf4I9SPwEfzZtAT0jxTv09GfKbx2qJehAx8tKqL/CqApBzMGTo7dD2QfA5POAI0" crossorigin="anonymous"></script>
</body>

</html>
